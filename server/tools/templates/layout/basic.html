{% load static %}

<!DOCTYPE HTML>

<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Электрические счетчики</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="localhost">
    <link href="{% static 'tools/bootstrap-5.2.2/css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'tools/img/logo_electrometer.png' %}" type="image/x-icon">
</head>
<body>

<div id="header-container" role="banner">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="{% static 'tools/img/logo_electrometer.png' %}" width="50" height="50" alt="">
            <span class="fs-4">Электрические счетчики</span>
        </a>
    </header>
</div>


<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light">
            <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Главная
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'report' %}" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Отчет
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'index' %}admin" class="nav-link link-dark">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Редактировать
                </a>
            </li>
            </ul>
        </div>
    </nav>

    <main class="col-md-8 ms-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div></div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div></div>
        </div>
            {% block content %}
            {% endblock %}
    </main>
  </div>
</div>


<div id="footer-container" role="contentinfo">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="{% static 'tools/img/logo_agd.png' %}" width="30" height="24" alt="">
          <span class="mb-3 mb-md-0 text-muted">© 2022 АГД Даймондс, АО</span>
      </a>
    </div>
  </footer>
</div>

<script src=" {% static 'tools/bootstrap-5.2.2/js/bootstrap.bundle.min.js' %} " integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
